<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HNG-Profile card</title>
</head>
<body>
    <div class="profile-card">
        <div class="left">
            <div class="profile-pic-container">
                <img src="/assets/IMG-20201216-WA0029.jpg" alt="Profile Picture" class="profile-picture" data-testid="profilePicture">
            </div>
            <h1 class="full-name" data-testid="fullName">Oyenpemi Tope</h1>
            <p class="job-title" data-testid="jobTitle">Software Engineer</p>
            <p class="short-bio" data-testid="shortBio">
              "Passionate software engineer with a love for building web applications."
            </p>
            <p class="current-location" data-testid="currentLocation"><span class="ghost">Located at:</span> Ile-Ife, Nigeria</p>
        </div>
        <div class="right">
            <div class="social-links" data-testid="socialLinks">
                <a class="email" href="mailto:conceptxx@gmail.com" data-testid="emailAddress">gconceptxx@gmail.com</a>
              <a href="https://www.linkedin.com/in/tope-oyenpemi-2a3470245?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">LinkedIn</a>
              <a href="https://github.com/Giddytwg" target="_blank">GitHub</a>
              <a href="https://x.com/topegideon_twg?s=21" target="_blank">Twitter</a>
            </div>
            <p class="current-time" data-testid="currentTimeUTC">Current Time: <span id="utc-time"></span></p>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
